<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container1">
    <h2>Login</h2>
    <hr>
	<form action="{{url_for('signin')}}" method="post">
        <table align="center">
            <tr>
                <td><label for="uname"><strong>Username</strong></label></td>
                <td><input type="text" name="uname" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td><label for="pwd"><strong>Password</strong></label></td>
                <td><input type="password" name="pwd" placeholder="Enter your password"></td>
            </tr>
        </table>
        <br>
        <br>
        <input type="submit" value="Login">
        <h4 align="center" style="color:red;">{{msg}}</h4>
        <h4 align="center">New User?</h4>
        <h4 align="center"><a href="{{url_for('signup')}}"><u>SignUp</u></a></h4>
	</form>
</div>	
</body>
</html>
